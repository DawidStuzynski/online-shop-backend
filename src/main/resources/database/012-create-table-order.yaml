databaseChangeLog:
  - changeSet:
      id: 12
      author: dstuzynski
      changes:
        - createTable:
            tableName: apporder
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: placeDate
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: orderStatus
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: grossValue
                  type: decimal(6,2)
                  constraints:
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: lastname
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: street
                  type: varchar(80)
                  constraints:
                    nullable: false
              - column:
                  name: zipcode
                  type: varchar(6)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(16)
                  constraints:
                    nullable: false


